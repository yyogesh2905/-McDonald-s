<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mc</title>

    <link rel="stylesheet" href="style.css">

    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- header design -->
     
    <header class="header">
        <a href="https://www.youtube.com/watch?v=buNQDocwnpE" class="logo">Mc Donalds<span class="animate" style="--i:1;"></span></a>

        <div class="bx bx-menu" id="menu-icon"><span class="animate" style="--i:2;"></span></div>

        <nav class="navbar">
            <a href="https://mcdelivery.co.in/" class="active">Home</a>
            <a href="https://en.wikipedia.org/wiki/McDonald%27s">About</a>
            <a href="https://www.google.co.in/maps/search/mc+donalds+chennai/@13.0350583,80.2324476,12z?entry=ttu">Track order</a>
            <a href="https://mcdelivery.co.in/offers">offers</a>
            <a href="https://www.mcdonalds.com/us/en-us/contact-us.html">Contact</a>

            <span class="active-nav"></span>
            <span class="animate" style="--i:2;"></span>
        </nav>
        
        
    </header>

    <!-- home section design -->
    <section class="home show-animate" id="home">
        <div class="home-content">
            <h1>Try <span>It Now!</span><span class="animate" style="--i:2;"></span></h1>
            <div class="text-animate">
                <h3>SAY YES TO GRANDEUR!</h3>
                <span class="animate" style="--i:3;"></span>
            </div>
            <p>I am At McDonald's, we believe in creating moments of joy for our customers 
            through delicious meals,warm hospitality, and a commitment to quality. 
                <span class="animate" style="--i:4;"></span>
            </p>

            <div class="btn-box">
                <a href="https://mcdelivery.co.in/" class="btn">Order now</a>
                <a href="http://www.staggeringbeauty.com/" class="btn">Let's have fun</a>
                <span class="animate" style="--i:5;"></span>
            </div>
        </div>
        <div class="image-section">
            <img src="" alt="">
        </div>

        <div class="home-sci">
            <a href="https://www.facebook.com/McDonaldsIndia/"><i class='bx bxl-facebook'></i></a>
            <a href="https://x.com/mcdonaldsindia?prefetchTimestamp=1719478882649"><i class='bx bxl-twitter'></i></a>
            <a href="https://www.linkedin.com/company/mcdonald's-corporation"><i class='bx bxl-linkedin'></i></a>
            <span class="animate" style="--i:6;"></span>
        </div>

        <div class="home-imgHover"></div>
        <span class="animate home-img" style="--i:7;"></span>
    </section>
